<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cosmos Holiday</title>
    <link rel="stylesheet" href="assets/style.css" />

    <link

  <body>

        <div class="img-two">

            src="https://www.cosmosholiday.com.bd/assets/images/slider/Web%20Banner-01.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="part-two">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button> -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">

                </li>

                <li class="nav-item">

              </ul>

          </div>
        </nav>
      </div>
    </div>

    <div class="header-mobile">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="assets/images/logo.jpeg" class="mobile-logo" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">HOME</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">GALLERY</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT US</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">AUTHORIZATION</a>
                </li>
                <li class="nav-item">

                </li>
              </ul>

    <div class="hero-slider overflow-hidden">
      <div>
        <img src="assets/images/611B2C_Background_1_(1).jpg" style="width:100%" alt="" />
      </div>
      <div>
        <img src="assets/images/716Website-Cover1.jpg"style="width:100%" alt="" />
      </div>
      <div>
        <img src="assets/images/943Website-Cover.jpg"style="width:100%" alt="" />
      </div>
    </div>
    <hr class="hr1">
    <div class="second-slider">
        <div class="container">
            <div class="sec-slider overflow-hidden">
                <div>
                   <img src="assets/images/one.jpg" style="width:100%" alt="">
                </div>
                <div>
                    <img src="assets/images/two.jpg" style="width:100%" alt="">
                </div>
                <div>
                    <img src="assets/images/three.jpg"style="width:100%" alt="">
                </div>
                <div>
                    <img src="assets/images/four.jpg" style="width:100%" alt="">
                </div>
                <div>
                    <img src="assets/images/five.jpg" style="width:100%" alt="">
                </div>
            </div>
            
        </div>
    </div>
    <hr class="hr2 mt-3">
    <div class="packages">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-12 mb-4">
                    <div class="card card-main shadow border-0"style="border-radius:10px;background-color:#054E9E;color:white">
                        <div class="card-img">
                            <img src="assets/images/Eid-Package.jpg" style="border-radius:10px;width:100%;object-fit: cover;" alt="">
                            <p class="mx-auto fw-bolder pt-3 ">REGULAR PACKAGE</p>
                        </div>
                        <div class="card-relative">
                            <h4 class="fw-bolder text-center">Regular Package</h4>
                            <p style="margin-top:200px" class="fw-bolder fs-6">
                                Discover all regular tour packages all over the world</p>
                            <a href="#" class="btn btn-light fw-bolder">See More</a>
                          </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".hero-slider").slick({
        slidesToShow: 1, // Number of slides to show at a time
        slidesToScroll: 1, // Number of slides to scroll
        autoplay: true,     // Enable auto-sliding
       autoplaySpeed: 2000 ,
        responsive: [
          {
            breakpoint: 768, // Adjust settings for screens wider than 768px
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 480, // Adjust settings for screens wider than 480px
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
        ],
      });

      $(".sec-slider").slick({
        slidesToShow: 3, // Number of slides to show at a time
        slidesToScroll: 1, // Number of slides to scroll
        autoplay: true,     // Enable auto-sliding
       autoplaySpeed: 2000 ,
        responsive: [
          {
            breakpoint: 768, // Adjust settings for screens wider than 768px
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 480, // Adjust settings for screens wider than 480px
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
        ],
      });
    </script>
  </body>
</html>
